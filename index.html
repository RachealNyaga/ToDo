<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!---- Form to add new todos -->
    <h2 class=>CREATE A NEW  TODO</h2>
    <form action="" class="add-todos-form">
        <label for="">
            <p>Add title</p>
            <input type="text" class="title">
        </label>
        <label for="">
            <p>Add description</p>
            <input type="text" class="description">
        </label>
        <label for="">
            <p>Add date</p>
            <input type="date" class="date">

        </label>

        <button class="submit-todo">Submit TODO</button>
    </form>

    
    <h2 class=>Uncompleted Todos</h2>

    <ul class="uncompleted-list-todos">
        
    </ul>

    <h2 class=>Completed Todos</h2>
    <ul class="completed-list-todos">
        
    </ul>

    <script src="main.js"></script>
</body>
</html>
